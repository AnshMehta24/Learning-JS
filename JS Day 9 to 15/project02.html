<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="project02.css">
</head>

<body>
    <div class="box">
        <h1 class="heading">BMI Calculator</h1>
        <form action="" class="form">
            <label for="Gender">Gender:</label>
            <select name="Gender" id="gender" required>
                <option value="Male">&nbsp;&nbsp;&nbsp;Male</option>
                <option value="Female">Female</option>
            </select><br><br>
            <label for="Age">Age:</label>
            <input id="age" class="age" type="number" placeholder="Enter your Age"> Years<br><br>
            <label for="Height">Height:</label>
            <input id="height" class="height" type="text" placeholder="Enter your Height"> cm<br><br>
            <label for="Weight">Weight:</label>
            <input id="weight" class="weight" type="text" placeholder="Enter your Weight"> Kg<br><br>
            <button class="btn">Calculate</button>
        </form>
        <div class="result">
            <h1 class="bmi">Your BMI is <br>
                <span id="result">---</span>
            </h1>
        </div>
        <div class="img">
            <img src="BMI_Vector_Average-removebg-preview.png" alt="" id="img">
        </div>
    </div>
    <div id="weight-guide">
        <h3>BMI Weight Guide</h3>
        <p>Under Weight = Less than 18.6</p>
        <p>Normal Range = 18.6 and 24.9</p>
        <p>Overweight = Greater than 24.9</p>
    </div>

</body>
<script src="project02.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Numbers</title>
    <link rel="stylesheet" href="project04.css">
</head>

<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        </br>
        <form action="" class="form">
            <label for="guessfield" id="guess">Guess a number</label>
            <input type="text" class="guessfield" id="guessfield">
            <input type="submit" id="subt" value="Submit a Guess" class="guessSubmit">
        </form>
        <div class="result">
            <p>Previous guesses: <span class="guesses"></span></p>
            <p>Guess remaining: <span class="remaining">10</span></p>
            <p class="lowHigh"></p>
        </div>
    </div>
</body>
<script src="project04.js"></script>

</html>

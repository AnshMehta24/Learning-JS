<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
</head>
<style>
    body {
        background-color: rgba(50, 129, 197, 0.744);
        columns: #fff;
    }

    .center {
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #clock {
        font-size: 40px;
        background-color: orange;
        padding: 20px 50px;
        margin-top: 10px;
        border-radius: 10px;
    }
</style>

<body>
    <div class="center">
        <div id="banner"><span>Your Local Time</span></div>
        <div id="clock"></div>
    </div>
</body>
<script>
    const clock = document.querySelector('#clock');

    setInterval(() => {
        let date = new Date();

        clock.innerHTML = date.toLocaleTimeString();
    });

</script>

</html>

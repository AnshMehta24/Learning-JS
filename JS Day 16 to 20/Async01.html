<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Async Javscript</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayAnsh = function(){
        console.log("Ansh");
    }
    // setTimeout()
    setTimeout(sayAnsh,2000)//take reference not execute 

    const changeText = function(){ 
        document.querySelector('h1').innerHTML = 'Ansh Mehta'
    }

    const changeMe = setTimeout(changeText,3000)

    // clearTimeout()
    // clearTimeout(changeMe)

    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(changeMe)
        console.log("Stopped");
    })
</script>
</html>

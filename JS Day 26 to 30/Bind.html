<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
   class React {
    constructor(){
        this.library = "react"
        this.server = "https://loaclhost:3000"

        // requirement
        document
                .querySelector('button')
                .addEventListener('click', this.handleclick.bind(this))

    }
    handleclick(){
        console.log("Clicked");
        console.log(this.server);
    }
   }


   const app = new React()
</script>
</html>
